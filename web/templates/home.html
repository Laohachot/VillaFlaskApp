<!DOCTYPE html>
{% extends "layout.html" %}

{% block title %}Homepage{% endblock %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
{% endblock %}

{% block content %}

<div id="button-container">
    <p>Click buttons to change image grid</p>
        <button class="btn" onClick="home_img_grid()" arg="100%">1</button>
        <button class="btn active" onClick="home_img_grid()" arg="50%">2</button>
        <button class="btn" onClick="home_img_grid()" arg="25%">4</button>    
    </div>

    <!-- Some vertical spacing -->
    <p style="margin-bottom: 20px;"></p>

    <div class="imggridrow">
        <div class="imggridcol">
            <img src= "{{ url_for('static', filename='img1.jpg') }}" style="width:100%">
            <img src= "{{ url_for('static', filename='img2.jpg') }}" style="width:100%">
            <img src= "{{ url_for('static', filename='img3.jpg') }}" style="width:100%">
            <img src= "{{ url_for('static', filename='img4.jpg') }}" style="width:100%">
        </div>
        <div class="imggridcol">
            <img src= "{{ url_for('static', filename='img5.jpg') }}" style="width:100%">
            <img src= "{{ url_for('static', filename='img6.jpg') }}" style="width:100%">
            <img src= "{{ url_for('static', filename='img7.jpg') }}" style="width:100%">
            <img src= "{{ url_for('static', filename='img8.jpg') }}" style="width:100%">
        </div>
        <div class="imggridcol">
            <img src= "{{ url_for('static', filename='img9.jpg') }}" style="width:100%">
            <img src= "{{ url_for('static', filename='img10.jpg') }}" style="width:100%">
            <img src= "{{ url_for('static', filename='img11.jpg') }}" style="width:100%">
            <img src= "{{ url_for('static', filename='img12.jpg') }}" style="width:100%">
        </div>
        <div class="imggridcol">
            <img src= "{{ url_for('static', filename='img13.jpg') }}" style="width:100%">
            <img src= "{{ url_for('static', filename='img14.jpg') }}" style="width:100%">
            <img src= "{{ url_for('static', filename='img15.jpg') }}" style="width:100%">
            <img src= "{{ url_for('static', filename='img16.jpg') }}" style="width:100%">
        </div>
    </div>

    <script>
        let elements = document.getElementsByClassName("imggridcol");

        let i = 0;

        function home_img_grid() {
            let a = event.target.getAttribute("arg");
            for(i=0; i < elements.length; i++) {
                elements[i].style.msFlex = a;
                elements[i].style.flex = a;
            }
        }

        let button_container = document.getElementById("button-container");
        let buttons = button_container.getElementsByClassName("btn");

        for (i=0; i < buttons.length; i++) {
            buttons[i].addEventListener("click", function() {
                let current = document.getElementsByClassName("btn active");
                current[0].className = current[0].className.replace(" active", "");
                this.className += " active";
            });
        }
    </script>

{% endblock %}

{% block footer %}
    <p>Footer</p>
{% endblock %}
