<!doctype html>
{% extends "layout.html" %}
{% block title %}Location{% endblock %}
{% block head %}
  {{ super() }}
  <style>
      #map {
          height: 300px;
          width: 100%;
          margin-top: 10px;
          margin-left: auto;
          margin-right: auto;
          border: 2px solid rgb(238, 232, 174);
      }
  </style>
{% endblock %}

{% block content %}
<div id="map"></div>

<script>
    function initMap() {
        let uluru = {lat: 12.580172, lng:99.940543};
        let map = new google.maps.Map(document.getElementById('map'), {zoom: 6, center: uluru});
        let marker = new google.maps.Marker({position: uluru, map: map});
    }
</script>
<script async defer 
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeEmhVy5STzOmvESGgl06Zqp4vJsnkROc&callback=initMap">
</script>
{% endblock %}

{% endblock %}
